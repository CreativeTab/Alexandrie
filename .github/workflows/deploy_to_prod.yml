name: Deploy to production
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Deploy to production
        env:
          NODE_ENV: production
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          DATABASE_USER: ${{ secrets.DATABASE_USER }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DOCS_SERVER_PORT: 3110
          CLIENT: https://alexandrie-hub.fr
          FRONT_DOMAIN: alexandrie-hub.fr
        run: |
          cd /home/smaug/sites/alexandrie/
          git reset --hard HEAD
          git pull origin main
          cd /home/smaug/sites/alexandrie/backend
          npm install -D --no-save
          npm run build
          cd /home/smaug/sites/alexandrie/frontend
          npm install -D --no-save
          npm run build 
          cd /home/smaug/sites/alexandrie/dashboard
          npm install -D --no-save
          npm run build 
          cd /home/smaug/sites/alexandrie/
          pm2 reload ecosystem.config.js --update-envZ
